<app-container>
  <h1>Settings</h1>

  <section>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput type="tel" />
          </mat-form-field>

          <button mat-raised-button color="primary">Save editions</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</app-container>
